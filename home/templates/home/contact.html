{% extends 'base.html' %}
{% load static %}

{% block page-header %}
<header class="page-header">
    <h3 class="text-center">برای تماس با من راحت باشید!</h3>
</header>
{% endblock %}

{% block content %}
<div class="padd-box">
    <div class="padd-box-xs">
        <header class="contact-head">
            <ul class="crt-social clear-list text-primary text-center">
                <li><a href="https://www.youtube.com/channel/UCcxt4znIxRUVxBGQuZfjx7g" target="_blank"><span class="crt-icon crt-icon-youtube-play"></span></a></li>
                <li><a href="https://twitter.com/taregh_n" target="_blank"><span class="crt-icon crt-icon-twitter"></span></a></li>
                <li><a href="https://www.instagram.com/silentgeek_ir/" target="_blank"><span class="crt-icon crt-icon-instagram"></span></a></li>
                <li><a href="https://t.me/silentgeek_ir" target="_blank"><span class="crt-icon crt-icon-telegram"></span></a></li>
            </ul>
        </header>
    </div>

    <div class="padd-box-sm">
        <form action="{% url 'home:contact' %}" method="post" class="contact-form">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label" for="author">نام شما</label>
                <div class="form-item-wrap">
                    <input id="author" class="form-item" name="name" type="text" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">ایمیل شما</label>
                <div class="form-item-wrap">
                    <input id="email" class="form-item" name="email" type="email" dir="ltr" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="subject">موضوع</label>
                <div class="form-item-wrap">
                    <input id="subject" class="form-item" name="subject" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="message">پیام شما</label>
                <div class="form-item-wrap">
                    <textarea id="message" class="form-item" name="message" maxlength="500" required></textarea>
                </div>
            </div>

            <div class="form-submit form-item-wrap">
                <input class="btn btn-primary btn-lg" type="submit" value="ارسال پیام">
            </div>
        </form>
    </div>
</div><!-- .padd-box -->
{% endblock %}
